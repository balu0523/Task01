<!Doctype html>
<html>
    <head>
        <style>
            table{
                width:100%;
            }
            table, th, td {
                border: 1px solid black;
                border-radius: 10px;
            }
            th {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Smith</td>
                <td>Jackson</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>John</td>
                <td>(80)</td>
            </tr>
        </table>
    </body>
</html>
