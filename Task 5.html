<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form>
  <h1>Registration form</h1>
  <div>
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" required>
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
  </div>
  <div>
    <label for="re_password">Re-enter Password</label>
    <input type="password" name="re_password" id="re_password" required>
  </div>
  <div>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" required>
  </div>
  <div>
    <label for="phone_number">Phone Number</label>
    <input type="tel" name="phone_number" id="phone_number" required>
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" name="address" id="address" required>
  </div>
  <div>
    <label for="state">State</label>
    <input type="text" name="state" id="state" required>
  </div>
  <div>
    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="China">China</option>
      <option value="Japan">Japan</option>
    </select>
  </div>
  <div>
    <label for="languages_known">Languages Known</label>
    <input type="checkbox" name="languages_known[]" value="English"> English
    <input type="checkbox" name="languages_known[]" value="Kannada"> Kannada
    <input type="checkbox" name="languages_known[]" value="Hindi"> Hindi
    <input type="checkbox" name="languages_known[]" value="Telugu"> Telugu
  </div>
  <div>
    <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" required>
    <label for="terms_and_conditions">I agree to the terms and conditions</label>
  </div>
  <button type="submit">Register</button>
</form>
</body>
</html>
