<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #80e2e8;
      }
      li a {
        display: block;
        color: #0116fc;
        padding: 8px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #feed05;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Vertical Navigation Bar</h2>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#java">Java</a></li>
      <li><a href="#css">CSS</a></li>
      <li><a href="#html">HTML</a></li>
      <li><a href="#boothstrap">Boothstrap</a></li>
    </ul>
  </body>
</html>
